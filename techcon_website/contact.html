    <header>
        <nav>
            <ul>
                <a href="index.html">Home</a>

                <a href="schedule.html">Schedule</a>

                <a href="contact.html">Contact</a>
            </ul>

        <h1>Register for TechCon 2024</h1>
    </header>


    <h2>Contact Information</h2>
    <p>Email Address: <a href="mailto:info@conference.com">TechCon@conference.com</a></p>


    <h3>Social Media</h3>
    <a href="https://www.facebook.com/conference" target="_blank"><img src="facebook (1).png" alt="Facebook"></a>
    <a href="https://twitter.com/conference" target="_blank"><img src="twitter.png" alt="Twitter"></a>
    <a href="https://www.linkedin.com/company/conference" target="_blank"><img src="linkedin (1).png"
            alt="LinkedIn"></a>

    <iframe width="100%" height="400" frameborder="0" style="border:0"
        src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Nairobi+Kenya" allowfullscreen>
    </iframe>

    <h2>Contact Us</h2>
    <form action="/submit_contact_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>

</body>

</html>
