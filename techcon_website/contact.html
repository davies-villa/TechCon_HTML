<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact TechCon</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="schedule.html">Schedule</a>
                <a href="register.html">Register</a>
                <a href="contact.html">Contact</a>
            </ul>
        </nav>
        <h1>Register for TechCon 2024</h1>
    </header>

    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Email Address: <a href="mailto:info@conference.com">TechCon@conference.com</a></p>
        
        <div class="social-media-icons">
            <h3>Social Media</h3>
            <a href="https://www.facebook.com/conference" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="https://twitter.com/conference" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/company/conference" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>
    
    <div class="map-container">
        <h2>Conference Venue Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.67890!2dlongitude!3dlatitude!4dzoomlevel" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="/submit_contact_form" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

</body>
</html>
